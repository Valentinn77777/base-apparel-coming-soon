<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <img class="logo" alt="logo img" src="./images/logo.svg">
        <img class="banner_mobile" alt="banner img" src="./images/hero-mobile.jpg">
          <img class="banner_desktop" alt="banner img" src="./images/hero-desktop.jpg">
          <span class="title">We're <span class="black">comming<br>soon</span></span>
            <span class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</span>
          <div class="btn">
            <input class="email" type="email" placeholder="Email Adress" required>
        <input class="button" type="image" src="./images/icon-arrow.svg" alt="submit"> 
          </div>
    </div>
  </main>
  <footer>
    <p class="attribution" hidden>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Valentin77777</a>.
    </p>
  </footer>
</body>
</html>
